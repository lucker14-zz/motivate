popup_p1_body: Celou svou profesní kariéru jsem se věnoval oblasti komunikace, ať už z pohledu značek, produktů či služeb. Díky mé práci pro nadnárodní koncerny v oblasti FMCG jsem měl možnost poznávat potřeby zákazníků různých věkových skupin v odlišných životních etapách, různých místech, na 4 různých kontinentech. Vždy mě bavilo hledat společné jmenovatele a analyzovat motivátory a pohnutky lidí, kterými se řídí při svém rozhodování ať už při nákupu produktů či ve svém pracovním a osobním životě. Tomu jsem se rozhodl věnovat i v naší vlastní firmě Motivate. Ani po stovkách hloubkových rozhovorů se zaměstnanci velkých korporací i malých firem na téma jejich motivace mě nepřestává fascinovat, jak jednoduché pohnutky mohou být často zdrojem velké motivace či naopak demotivace v pracovním životě. Ve své práci se snažím tyto zdroje nejen nalézat, ale i jich využívat pro zvýšení motivace a spokojenosti zaměstnanců. Protože jen motivovaní zaměstnanci mohou svému zaměstnavateli přinést dlouhodobý a udržitelný růst.
popup_p2_name: 'Jiří Žiška'
popup_p2_position: Senior Partner
popup_p2_body: Během téměř 20 let strávených na poli reklamy jsem měl vzácnou možnost pracovat pro více než 30 značek. Tato zkušenost mi umožnila vidět obor reklamy a marketingové komunikace v celém jeho vývoji, se všemi pozitivy i negativy. Za tu dobu jsem měl štěstí pracovat na mnoha zajímavých projektech, ať už se jednalo o vedení rebrandingu velkých značek, mergerů firemních kultur, repositioningů stávajicích brandů či zavádění úplně nových výrobků či celých kategorií na trh. Množství nejrůznějších značek a projektů mi dalo možnost porovnávat a hledat, co mají společného úspěšné značky a firmy a čím se liší od těch méně úspěšných. Podle mého názoru se jedná hlavně o unikátní schopnost naslouchat a správně analyzovat potřeby klientů i svých zaměstnanců a právě to mě před lety přivedlo do nového oboru interní a HR komunikace a k vytvoření metodologie a procesu Employer Brandingu – nástroje pro zjištění insightů zaměstnanců a hledání cest pro zvýšení motivace zaměstnanců a zlepšení fungování firmy díky zlepšení firemní kultury.
popup_p3_name: 'Petr Šmída'
popup_p3_position: Associate Senior Partner
popup_p3_body: Když jsem v roce 1993 kupoval se svými společníky tehdy zaniklou značku Multiservis, nikdo by nevěřil, že se z ní stane největší hráč na trhu splátkového prodeje. Když jsem v roce 1998 pro GE zakládal novou banku GE Capital na tehdy již rozděleném trhu, nikdo nevěřil, že se z ní stane 4. největší banka v ČR a  druhý největší poskytovatel půjček… a já skončím jako první „Východoevropan“ ve vrcholovém managementu GE Capital ve Stamfordu. Když jsem v roce 2003 přebíral v Moskvě řízení tehdy nevelké Alfa Bank, ani já jsem netušil, že během pěti let vyroste 10x a stane se z ní největší soukromě vlastněná banka v Rusku, která bude mezinárodními medii vyhodnocena 3 roky po sobě nejlepší bankou v Rusku.Všechny tyto příběhy mají jedno společné – báječné lidi spojené vizí, touhou a společnými hodnotami. Na počátku byla víra v úspěch, provázená pozitivní energií, pracovitostí celého realizačního týmu, ale hlavně sdílená jasná vize kam jít a jak toho dosáhnout. Hlavním nástrojem na této cestě pak byla vždy změna firemní kultury, tak aby každý zaměstnanec v každé úrovní řízení věděl, chápal a hlavně věřil tomu, kam jdeme a jak... a aktivně se na tvorbě naší cesty podílel. A proto MOTIVATE…
popup_p4_name: 'Martin Převrátil'
popup_p4_position: Quantitative research
popup_p4_body: Oblasti kvantitativního výzkumu a poradenství se věnuji od poloviny 90. let, tedy od dob studia sociologie na Fakultě sociálních věd UK. V té době jsem získával první zkušenosti jako analytik a konzultant při spolupráci s řadou společností z oblasti výzkumu trhu, PR a trainingu. V roce 1999 jsem působil na pozici Head of Research v reklamní agentuře MARK/BBDO. Od roku 2000 do roku 2006 jsem působil jako country manager mezinárodních výzkumných společností INRA a IPSOS, kde jsem měl možnost pracovat pro řadu předních společnosti působících na českém trhu (například Škoda Auto, P&G, Kraft, Danone, Wrigley či Komerční banka). V roce 2006 jsem se stal jedním se zakladatelů a ředitelem společnosti Empirica, která se věnuje marketingovému, mediálnímu, politickému a sociálnímu výzkumu. Na poli měření veřejné hodnoty (public value) a přípravy předvolebních výzkumů dlouhodobě spolupracuji jako externí konzultant s Českou televizí. Jsem členem sdružení ESOMAR.
popup_p5_name: 'Ivana Poláčková'
popup_p5_position: Quantitative research
popup_p5_body: „Oblasti marketingového výzkumu a komunikace se věnuji celou svou profesní kariéru. Prvních 8 let jsem měla možnost poznat oblast marketingového výzkumu jak z pohledu velké mezinárodní výzkumné agentury, tak z pohledu největšího telekomunikačního operátora na trhu. Druhých 8 let jsem strávila ve dvou prestižních reklamních agenturách, abych si osvojila zkušenosti v plánování strategie komunikace a dennodenní péče o zajímavé značky v nejrůznějších segmentech. Osvojila jsem si díky tomu komplexní vhled do tématu získávání zákaznických insightů a následné práce s nimi při tvorbě komunikační strategie. Mnohokrát jsem zažila úskalí tohoto procesu od samého počátku až po finální realizaci reklamních kampaní. Proto vím, jak velmi důležité je v samém počátku správně pochopit reálné potřeby a motivaci zákazníka. A tomu se dále věnuji i ve společnosti Motivate.“
popup_p6_name: 'Barbora Stejskalová'
popup_p6_position: Human Garden – HR Consulting
popup_p6_body: Oblasti lidských zdrojů a osobní motivace jsem se věnovala jak v teoretické, tak praktické rovině na nejrůznějších úrovních řízení. Hodně mi dalo studium této probematiky na Nottingham Trent University, London Business School, Newcastle College a Ericson College. Nicméně největší školou v oblasti HR pro mě byla až dlouholetá praxe a řešení každodenních situací v chodu nadnárodních firem, ať už to byla GE Money či T-Mobile, kde jsem působila posledních 9 let své korporátní kariéry jako HR ředitelka. Měla jsem příležitost porovnat práci v této oblasti na českém i slovenském trhu, jakož i v Německu či jinde v zahraničí (Deutsche Telecom, GE Europe). Jsem přesvědčena, že odborníkem na HR se člověk nerodí, ale může se stát pouze tím, že problémy, radosti i strasti zaměstnanců velkých korporací nestuduje, ale sám niterně prožívá na vlastní kůži v prostředí velké korporace. Jen tak dokáže posoudit veškerá úskalí a najít vhodné a citlivé řešení jak pro firmu, tak pro její zaměstnance. Práce mého týmu byla odměněna celou řadou ocenění jako například Nejlepší personální projekt roku, Nejlepší zaměstnavatel či HR osobnost roku. Ocenění potěší, ale nejlepším uznáním pro mě vždy byl a  je pocit, že vším co dělám, přispívám svým dílem ke zlepšení pracovního prostředí a firemní kultury dané korporace, aby byla příjemným a zdravým prostředím pro práci všech svých zaměstnanců. o to se snažím i poslední 2 roky ve své firmě Human Garden, kde poskytujeme služby právě v oblasti HR, koučinku, budování firemní kultury a prostředí zdravé firmy.
popup_p7_name: 'Šárka Samková'
popup_p7_position: Internal Communication
popup_p7_body: Během téměř dvaceti let práce v oblasti komunikace jsem měla mnohokrát štěstí, že jsem byla součástí velkých věcí. Jednu z takových příležitostí jsem dostala v GE, kde jsem byla v roli manažerky Interní komunikace součástí rebrandingu GE Capital na GE Money. Naším úkolem byl i repositioning značky, takže employee engagement hrál velkou roli. Skupina ČEZ, se kterou se pojí devět let mé kariéry, mi umožnila pracovat hned na několika výjimečných projektech. Poté co v ČEZ proběhla jedna z největších reorganizací na středoevropském trhu, jsem měla vybudovat komplexní interní komunikaci a s top managementem firmy změnit firemní kulturu firmy. Pár let na to vyvstal problém nedostatku technických profesí a mým úkolem bylo postavit silný Employer Brand firmy. Za další čas jsem vedla projekt Customer Experience s cílem nastavit prozákaznické procesy a navázat na zákaznickou zkušenost hodnocení a motivaci zaměstnanců. A protože jsem se za svou praxi mnohokrát přesvědčila o přínosech interní komunikace a angažovanosti zaměstnanců ve prospěch firemních cílů a výsledků, stála jsem u vzniku Institutu interní komunikace a nastavení standardů tohoto oboru v České republice.
