who_h1: Kdo jsme
who_pBigger:  Jsme partneři největších a nejúspěšnějších firem na českém trhu. Jsme pro ně přínosem ve chvílích, kdy plánují důležitá rozhodnutí, která ovlivní jejich budoucnost.
who_h2: Co děláme
who_p: Poskytujeme vedení firmy detailní a srozumitelnou analýzu současného stavu organizace či vybrané divize na základě strukturovaných rozhovorů se zaměstnanci napříč celou organizační strukturou. Díky těmto projektům jsme měli možnost detailně poznat fungování velkých korporací i malých rodinných firem a získat tak jedinečný přehled jak o úskalích, tak i best practise v oblasti vedení a motivace zaměstnanců. Dokážeme vám tak dodat nejen analýzu situace, ale i konkrétní řešení pro vaši firmu.
references_h1: Reference
references_p1: „S Janem Šmídou a Jiřím Žižkou jsme spolupracovali na projektu změny firemní kultury Buřinky. Spolupráce nám poskytla zcela nový vhled do duše naší společnosti. Pomohla nám lépe poznat kolegy a jejich pohled na Buřinku jako zaměstnavatele. Identifikovat to, čeho si naši zaměstnanci váží, i to, co by se podle nich mělo změnit. Jan a Jiří nám pomohli i s definicí základních principů nové firemní kultury a s její implementací do společnosti.  Co na spolupráci oceňuji? Poctivý a praktický přístup, otevřenou, konstruktivní a inspirativní debatu a sdílení zkušeností z podobných projektů v jiných společnostech.”
references_name1: Jiří&nbsp;Plíšek , Předseda představenstva SSČS
references_p2: „S Jiřím Žižkou a Janem Šmídou pracujeme v České pojišťovně od konce roku 2012 na projektu s pracovním názvem Employer branding. Tento projekt a zejména přínos obou našich externích kolegů z Motivate nám poskytly komplexní informace o faktorech, které naše zaměstnance a pojišťovací agenty motivují, resp. demotivují v jejich práci v České pojišťovně, a v neposlední řadě i velmi zajímavá zjištění ohledně motivace uchazečů o zaměstnání v naší společnosti. S kolegy nyní společně připravujeme další konkrétní kroky, kterými bychom mohli reagovat na zjištění projektu, a současně také dále posílit image České pojišťovny jako atraktivního, vnímavého a stabilního zaměstnavatele.”
references_name2: Jaroslav&nbsp;Mlynář , generální ředitel České pojišťovny
references_p3: „Po zkušenostech s prací společnosti Motivate v divizi Operations České spořitelny, jsem se rozhodl oslovit tuto firmu i v situaci plánovaných změn v divizi Retail ČS. Hloubkový průzkum provedený v celé pobočkové síti nám všem pomohl lépe pochopit současný stav věcí, problémy a každodenní starosti našich pracovníků v první linii, kterými žijí a se kterými se potýkají. Oslovila nás nejen komplexnost a hloubka zjištěných témat, ale zejména přesná a srozumitelná analýza nastíněných problémů v oblasti procesů, motivace, spolupráce divizí banky, jakož i pohled našich zaměstnanců na image firmy a značky, pro kterou pracují. Tento pohled byl pro mě osobně zvláště cenný ve chvíli, kdy jsem se v pozici nového ředitele divize Retail musel rychle a správně zorientovat v aktuální situaci a učinit rychlá a správná rozhodnutí.”
references_name3: Tomáš&nbsp;Salomon , generální ředitel České spořitelny
references_p4: „Jiří Žižka vedl v letech 2008-2011 na agenturní straně projekt Employer Branding Skupiny ČEZ. Dokázal zmapovat nejlepší mezinárodní praxi, analyzovat správě insighty zaměstnanců a na základě toho pak navrhnout optimální postup budování nové značky zaměstnavatele a koncept komunikace Skupiny ČEZ k potenciálním uchazečům a zaměstnancům. Na základě tohoto projektu došlo k výraznému posunu v oblasti engagement mezi stávajícími zaměstnanci a Skupina ČEZ se opakovaně začala umísťovat na nejvyšších příčkách nejžádanějších zaměstnavatelů v rámci průzkumů mezi studenty vysokých škol.”
references_name4: Pavel&nbsp;Puff , manažer útvaru Strategický nábor Skupiny ČEZ
references_p5: „V souvislosti s potřebou vytvoření nové Employer brand strategie jsme si vybrali společnost Motivate. Na základě hloubkového průzkumu mezi zaměstnanci i potenciálními uchazeči dokázali přesně analyzovat hlavní motivátory našich zaměstnanců a zformulovat hlavní pilíře strategie Employer brandu značky Billa. Zároveň dokázali identifikovat zdroje nespokojenosti našich zaměstnanců a na základě facilitace změnového workshopu s top managementem firmy navrhnout konkrétní kroky ke snížení fluktuace a zvýšení atraktivity naší značky pro potenciální uchazeče o práci. Vážíme si jejich pro klientského přístupu po celou dobu vedení projektu, jakož i srozumitelných výstupů, které nám pomohli ve formulaci finálních rozhodnutí nejen v oblasti HR.”
references_name5: Šárka&nbsp;Brennerová , Ředitelka úseku HR Billa, 2017
references_p6: „In order to profile itself better towards existing and new employees, Ahold decided to define it´s Employer Brand in 2008. In my position as HR Director for the Ahold stores in Czech Republic I was leading this project. Jiri Zizka headed the team on agency side. I enjoyed working with Jiri for reason that we did not only reach a great results which really fitted the organization and what we stand for, but as well for the ownership he showed in pulling this off together. Jiri was not afraid to challenge our assumptions based on his own insights and insights gained from our employees during the interviews and observations.”
references_name6: Gino&nbsp;Schilders , HR Director Operations Ahold Czech Republic, 2008
references_p7: „Jak jinak se můžeme dozvědět více o tom, jak se daří našemu týmu, jaké jsou jeho potřeby, co náš tým štve a co ho naopak baví, než tím, že se zeptáme? Při dotazování však ne vždy dokážeme získat objektivní obrázek o té či oné zaměstnanecké problematice nebo kvůli profesní slepotě odhalit potenciální nespokojenost. V tom nám Motivate prostřednictvím hloubkových rozhovorů s našimi zaměstnanci pomohlo správně nastavit zrcadlo. Výstupy z průzkumu nás nasměrovaly v rozhodnutích, kam soustředit naši energii a na co soustředit pozornost. Věřím totiž, že se České spořitelně bude dařit tím lépe, čím víc bude nadšených a angažovaných zaměstnanců. S tandemem Jiří Žižka a Jan Šmída byla výborná profesionální spolupráce. Kvalitní výstupy svědčily o jejich rozsáhlých zkušenostech a znalostech z oblasti hloubkových průzkumů. Skvělá práce, pánové!”
references_name7: Daniela&nbsp;Pešková , ředitelka Operations České spořitelny, 2014
references_p8: „V souvislosti s potřebou revize strategie Employer Brandu pro Skupinu ČEZ jsme se obrátili na společnost Motivate. Hloubkový průzkum mezi zaměstnanci, provedený Jiřím Žižkou a Janem Šmídou, nám dokázal srozumitelně a věcně zodpovědět na všechny naše otázky a zároveň dokázal odhalit další témata, o kterých jsme do té doby v souvislosti s prezentací značky zaměstnavatele neuvažovali. Ceníme si zejména precizní analýzy problémů a schopnosti vyvodit z této analýzy jasná strategická doporučení a návrhy řešení pro oblast HR a komunikace.”
references_name8: Ing.&nbsp;Josef&nbsp;Lejček , ředitel útvaru personalistiky Skupiny ČEZ, 2014
work_h1: Proč Motivate?
work_b: Jsme partneři největších a nejúspěšnějších firem na českém trhu.
work_body1: Jsme pro ně přínosem ve chvílích, kdy plánují důležitá rozhodnutí, která ovlivní jejich budoucnost. 
work_body2: Zabýváme se výzkumem a tvorbou strategie v oblasti motivace zaměstnanců a motivace zákazníků.
work_box1_heading: ZKUŠENOSTI V DOTAZOVÁNÍ
work_box1_body: Máme za sebou více než 3000 hloubkových rozhovorů se zaměstnanci největších firem na téma jejich motivace a fungování firmy z pohledu zaměstnanců.
work_box2_heading: KOMPLEXNÍ POHLED
work_box2_body: Umíme klást správné otázky – déle než 15 let se věnujeme hledání správných insights, nejniternějších pohnutek, které ovládají chování a rozhodování těch nejdůležitějších - zaměstnanců a zákazníků. 
work_box3_heading: KONKRÉTNÍ ŘEŠENÍ
work_box3_body: Naše poznatky jdou pod povrch prostých tvrzení a díky svým zkušenostem z praxe z nich dokážeme vyvodit konkrétní doporučení pro další rozvoj firmy.
work_box4_heading: MARKETINGOVÝ VÝZKUM
work_box4_body: Máme to štěstí, že jsme ještě zažili věci, které ostatní znají již jen z knížek – dobu, kdy na náš trh vstupovaly velké značky a vytvářely se nové kategorie služeb. Aktivně jsme se podíleli na rebrandingu či repositioningu velkých značek. 
work_box5_heading: TEST KOMUNIKAČNÍHO ŘEŠENÍ
work_box5_body: Sami jsem zažili úskalí tvorby strategie značky a její komunikace. Proto víme, jaké otázky klást při jejím testování, abyste zjistili, zda je navrhované řešení to nejlepší.
work_box6_heading: BUDOVÁNÍ ZNAČKY
work_box6_body: Díky tomu vám můžeme být vhodnými partnery při diskusi nad dalším směřováním vaší značky a volbě vhodné strategie.
offer_h1: CO NABÍZÍME
offer_h2: MOTIVACE ZAMESTNANCŮ
offer_box1_heading: Company assessment
offer_box1_body: Převzali jste právě řízení firmy či divize? Prochází vaše firma transformací? Jste krátce po mergeru dvou firem či značek? Company assessment je tím pravým nástrojem, jak zjistit, co se ve vaší firmě opravdu děje a jaké jsou skutečné názory a motivátory vašich zaměstnanců. Prostřednictvím strukturovaných hloubkových rozhovorů s vybranými zaměstnanci vaší organizace dokážeme odhalit skryté či neřešené problémy na všech úrovních řízení a správně vyhodnotit situaci ve firmě předtím, než přijmete strategická rozhodnutí.
offer_box2_heading: Výzkum spokojenosti a loajality
offer_box2_body: Chcete mít pravidelný přehled o tom, jak se vyvíjí spokojenost a motivace vašich zaměstnanců? Nebo potřebujete jen rychle zjistit postoj ke změnám či k určitému tématu v rámci celé firmy či jen vybrané divize? V takovém případě je vhodný kvantitativní průzkum formou on-line dotazování. Dostanete rychlé a přesné odpovědi na otázky, které vás zajímají, a získáte porovnání s postoji vašich zaměstnanců nejen v časové ose, ale i ve srovnání s celkovým trhem. Na rozdíl od ostatních výzkumných firem, čerpajících podobné benchmarky z evropského, nebo dokonce mimoevropského trhu, disponujeme vždy aktuálními benchmarky výhradně od zaměstnanců firem působících v ČR.
offer_box3_heading: Firemní kultura
offer_box3_body: Potřebujete lépe přizpůsobit fungování vaší firmy změnám na externím trhu či máte nové zadání od akcionářů, které vyžaduje radikální změnu chování a jednání zaměstnanců? Díky vhodně zvolené firemní kultuře dokážete lépe nakoupit zaměstnance, aby dělali to, co firma a její vedení očekávají a potřebují pro dosažení svých cílů. Máme reálné zkušenosti s úspěšným zaváděním či změnou firemní kultury ve velkých i malých firmách. Dokážeme vám pomoci definovat tu správnou firemní kulturu, která odpovídá situaci vaší organizace, a pomůžeme vám s její rychlou implementací.
offer_box4_heading: Firemní kultura
offer_box4_body: Potřebujete lépe přizpůsobit fungování vaší firmy změnám na externím trhu či máte nové zadání od akcionářů, které vyžaduje radikální změnu chování a jednání zaměstnanců? Díky vhodně zvolené firemní kultuře dokážete lépe nakoupit zaměstnance, aby dělali to, co firma a její vedení očekávají a potřebují pro dosažení svých cílů. Máme reálné zkušenosti s úspěšným zaváděním či změnou firemní kultury ve velkých i malých firmách. Dokážeme vám pomoci definovat tu správnou firemní kulturu, která odpovídá situaci vaší organizace, a pomůžeme vám s její rychlou implementací.
offer_box5_heading: Employer branding
offer_box5_body: Jedním ze základních parametrů, který vytváří celkovou image značky, je i atraktivita značky zaměstnavatele. Je toto opravdu firma, k níž vzhlížím a v níž bych chtěl pracovat? Employer branding je nástrojem na zvýšení právě této atraktivity značky. Výsledkem procesu je pak nejen zvýšení hrdosti vašich zaměstnanců na svého zaměstnavatele, ale i zlepšení image vaší firmy mezi potenciálními uchazeči o práci. V konečném důsledku vám pak tento projekt dokáže zvýšit kvalitu náboru a přivést k vám ty nejlepší profesionály z vašeho oboru.
offer_box6_heading: Strategie interní komunikace
offer_box6_body: Potřebujete nakoupit zaměstnance pro úkoly, které vás čekají? Potřebujete zajistit hladký tok informací od vedení až do předních linií vaší společnosti a zajistit fungování zpětné vazby tak, aby se k vám potřebné informace dostávaly včas a bez zbytečných informačních filtrů? Prošli jsme spoustu velkých i malých firem a nasbírali praktické zkušenosti, jak reálně funguje interní komunikace. Víme tudíž, kde a jak se vytvářejí informační bariéry, a disponujeme nejlepšími zkušenostmi z praxe v tom, jak je odstranit.
offer_box7_heading: Vize a mise značky
offer_box7_body: Nacházíte se s vaší firmou na rozcestí a potřebujete správně definovat, kam dále směřovat? Redefinice vize a mise je užitečná i ve chvílích, kdy se výrazně změnilo okolní prostředí, ve kterém firma působí, nebo kdy firma začala stagnovat. Dokážeme vám pomoci formulovat vizi, misi a hodnoty značky tak, aby byly nejen srozumitelné nejširšímu okruhu zaměstnanců, ale hlavně aspirativní v jejich každodenním pracovním životě.
offer_box8_heading: Změnové workshopy
offer_box8_body: Potřebujete si definovat cestu, jak se dostat k vytčenému cíli? Dejte nám 8 hodin vašeho času a my vám pomůžeme najít to nejlepší řešení. Víme, jak si s podobnými problémy poradili jinde a dokážeme vám přinést úspěšné case studies z praxe, které pomohou vyhnout se slepým uličkám a dojít k řešení ne v řádu měsíců či týdnů, ale jednoho společného workshopu. Díky naší unikátní metodologii vám pomůžeme implementovat navržené změny do chodu vaší organizace, aby nezůstaly jen na papíře.
offer_h2_2: Motivace zákazníků
offer_box9_heading: Marketingový výzkum
offer_box9_body: Potřebujete získat aktuální a reprezentativní informace o chování spotřebitele? Chcete zjistit, jak se změnil zákazník či trh? Kvantitativní šetření formou on-line či telefonického dotazování spotřebitelů vám dá komplexní informace, které potřebujte pro další rozhodnutí o nastavení vašich produktů a služeb. Kvalitativní formou, prostřednictvím individuálních či skupinových rozhovorů, jsme vám naopak schopni vygenerovat hlubší insights v oblasti nákupního rozhodování. Máme za sebou 20 let zkušeností v oblasti marketingového výzkumu a práci s insights spotřebitele.
offer_box10_heading: Test komunikačního řešení
offer_box10_body: Potřebujete se ujistit, že vyberete to nejlepší komunikační řešení, nebo si chcete zpětně ověřit, nakolik vaše reklama reálně dokázala oslovit vaše spotřebitele? V takové chvíli je namístě pre-test či post-test reklamy. Prostřednictvím kombinace kvalitativní a kvantitativní metodologie vám dokážeme dát rychlou a komplexní zpětnou vazbu na navržené komunikační řešení, abyste jej mohli včas upravit do optimální podoby. Na rozdíl od klasických výzkumných agentur jsme za svou kariéru sami vytvořili spousty úspěšných komunikačních konceptů – víme tudíž, na co a jak se ptát.
offer_box11_heading: Consumer driver
offer_box11_body: Brand positioning model, který vám dá konkrétní obrázek, jak si stojí vaše značka v konkurenčním poli. Tento náš unikátní model kombinuje reálnou zkušenost zákazníka, jeho rozhodovací proces, kupní sílu i image jednotlivých značek v daném segmentu. Uvidíte tak rovnou nejen kde se nachází největší potenciál pro váš byznys, ale i jak nejlépe naplnit zákaznické potřeby v daném segmentu.
